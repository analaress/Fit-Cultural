{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 80px">
        <h1 class="text-center">LOGIN</h1>
        <h4 class="text-center">Bem-vindo(a). Preencha seus dados abaixo.</h4>
        <form action="" method="" >
            {% csrf_token %}
        <div class="row justify-content-center" style="margin-top: 40px">
            {% for field in form.visible_fields %}
            <div class="col-sm-8 " style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }} margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        </form>
    <div class="d-flex flex-column align items-center" style="margin-top: 40px">
        <button style="margin: 0 auto;" class="text-center"  type="submit">Entrar</button>
    </div>
    <div class="d-flex flex-column align items-center" style="margin-top: 40px">
        <h3 style="font-size: 15px; text-align: center" >
            Se você não possui uma conta, clique aqui para
            <a href="{% url 'cadastro' %}">cadastrar</a>
        </h3>
    </div>

</div>
</body>
</html>
